{% extends "base.html" %}

{% block content %}
<!-- Type html stuff here -->
<!-- Don't use <html>, <body>, <head> -->

<img src="{{ animal.image.url }}">

<p>Shelter: {{ animal.shelter }}</p>

<p>Gender: {{ animal.gender }}</p>
{% endblock content %}
